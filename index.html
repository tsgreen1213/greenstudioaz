		<script type="text/javascript" src="scripts/menu.js"></script>
		<script type="text/javascript">
			let animationTimeout = 1500;
		
			let images = document.getElementsByClassName("banner-image");
			let current = 0;
			let count = images.length;
			
			let disabled = false;
			//Moves to next image, and disables buttons during animation
			function nextImage() {
				if(!disabled) {
					images[current].classList.add("hidden");
					current = (current + 1) % count;
					images[current].classList.remove("hidden");
					disabled = true;
					setTimeout(function() { 
						disabled = false;
					}, animationTimeout);
				}
			}
			//Moves to previous image, and disables buttons during animation
			function lastImage() {
				if(!disabled) {
					images[current].classList.add("hidden");
					current = (current + count - 1) % count;
					images[current].classList.remove("hidden");
					disabled = true;
					setTimeout(function() { 
						disabled = false;
					}, animationTimeout);
				}
			}
			//Moves to next image after a time interval
			let timer;
			function start() {
				nextImage();
				timer = setInterval(nextImage, 5000);
			}
			//Starts banner animation after a timeout
			let start_timer = setTimeout(start, 5000);
			//Pauses banner animation, and restarts it after a longer timeout
			function pause() {
				clearInterval(timer);
				clearTimeout(start_timer);
				start_timer = setTimeout(start, 10000);
			}
		</script>
